# Importe les types communs
# Note: GraphQL n'a pas de directive d'importation native, 
# mais la fusion des schémas gère cela pour nous

type Quote {
  id: ID!
  prefix: String
  number: String!
  issueDate: String!
  validUntil: String
  client: Client!
  companyInfo: Company!
  items: [Item!]!
  status: QuoteStatus!
  headerNotes: String
  footerNotes: String
  termsAndConditions: String
  termsAndConditionsLinkTitle: String
  termsAndConditionsLink: String
  discount: Float
  discountType: DiscountType
  retenueGarantie: Float
  escompte: Float
  customFields: [CustomField!]
  totalHT: Float!
  totalTTC: Float!
  totalVAT: Float!
  finalTotalHT: Float!
  finalTotalVAT: Float
  finalTotalTTC: Float!
  discountAmount: Float
  showBankDetails: Boolean
  appearance: Appearance
  shipping: Shipping
  isReverseCharge: Boolean
  clientPositionRight: Boolean
  createdBy: User!
  createdAt: String!
  updatedAt: String!
  convertedToInvoice: Invoice
  linkedInvoices: [Invoice]
}

type QuotePagination {
  quotes: [Quote!]!
  totalCount: Int!
  hasNextPage: Boolean!
}

input CreateQuoteInput {
  prefix: String
  number: String
  issueDate: String!
  validUntil: String
  client: ClientInput!
  companyInfo: CompanyInput
  items: [ItemInput!]!
  status: QuoteStatus = DRAFT
  headerNotes: String
  footerNotes: String
  termsAndConditions: String
  termsAndConditionsLinkTitle: String
  termsAndConditionsLink: String
  discount: Float
  discountType: DiscountType
  retenueGarantie: Float
  escompte: Float
  customFields: [CustomFieldInput!]
  showBankDetails: Boolean
  appearance: AppearanceInput
  shipping: ShippingInput
  isReverseCharge: Boolean
  clientPositionRight: Boolean
}

input UpdateQuoteInput {
  prefix: String
  number: String
  issueDate: String
  validUntil: String
  client: ClientInput
  companyInfo: CompanyInput
  items: [ItemInput!]
  status: QuoteStatus
  headerNotes: String
  footerNotes: String
  termsAndConditions: String
  termsAndConditionsLinkTitle: String
  termsAndConditionsLink: String
  discount: Float
  discountType: DiscountType
  retenueGarantie: Float
  escompte: Float
  customFields: [CustomFieldInput!]
  showBankDetails: Boolean
  appearance: AppearanceInput
  shipping: ShippingInput
  isReverseCharge: Boolean
  clientPositionRight: Boolean
}

extend type Query {
  quote(workspaceId: ID!, id: ID!): Quote!
  quotes(workspaceId: ID!, startDate: String, endDate: String, status: QuoteStatus, search: String, page: Int, limit: Int): QuotePagination!
  quoteStats(workspaceId: ID!): QuoteStats!
  nextQuoteNumber(workspaceId: ID!, prefix: String): String!
}

extend type Mutation {
  createQuote(workspaceId: ID!, input: CreateQuoteInput!): Quote!
  updateQuote(id: ID!, input: UpdateQuoteInput!): Quote!
  deleteQuote(id: ID!): Boolean!
  convertQuoteToInvoice(id: ID!, distribution: [Float], isDeposit: Boolean, skipValidation: Boolean): Invoice!
  changeQuoteStatus(id: ID!, status: QuoteStatus!): Quote!
  sendQuote(id: ID!, email: String!): Boolean!
}