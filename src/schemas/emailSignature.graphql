type EmailSignature {
  id: ID!
  signatureName: String!
  isDefault: Boolean!
  
  # Informations personnelles
  firstName: String
  lastName: String
  position: String
  
  # Informations de contact
  email: String
  phone: String
  mobile: String
  website: String
  address: String
  companyName: String
  
  # Options d'affichage des icônes
  showPhoneIcon: Boolean!
  showMobileIcon: Boolean!
  showEmailIcon: Boolean!
  showAddressIcon: Boolean!
  showWebsiteIcon: Boolean!
  
  # Couleurs
  primaryColor: String!
  colors: SignatureColors!
  
  # Configuration layout
  nameSpacing: Int!
  nameAlignment: String!
  layout: String!
  columnWidths: ColumnWidths!
  
  # Images
  photo: String
  photoKey: String
  logo: String
  logoKey: String
  imageSize: Int!
  imageShape: String!
  logoSize: Int!
  
  # Séparateurs
  separatorVerticalWidth: Int!
  separatorHorizontalWidth: Int!
  
  # Espacements
  spacings: SignatureSpacings!
  detailedSpacing: Boolean!
  
  # Typographie
  fontFamily: String!
  fontSize: FontSizes!
  typography: DetailedTypography!
  
  # Métadonnées
  createdBy: User!
  createdAt: String!
  updatedAt: String!
}

type SignatureColors {
  name: String!
  position: String!
  company: String!
  contact: String!
  separatorVertical: String!
  separatorHorizontal: String!
}

type ColumnWidths {
  photo: Int!
  content: Int!
}

type SignatureSpacings {
  global: Int!
  photoBottom: Int!
  logoBottom: Int!
  nameBottom: Int!
  positionBottom: Int!
  companyBottom: Int!
  contactBottom: Int!
  phoneToMobile: Int!
  mobileToEmail: Int!
  emailToWebsite: Int!
  websiteToAddress: Int!
  separatorTop: Int!
  separatorBottom: Int!
  logoToSocial: Int!
  verticalSeparatorLeft: Int!
  verticalSeparatorRight: Int!
}

type FontSizes {
