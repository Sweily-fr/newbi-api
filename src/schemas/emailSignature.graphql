type EmailSignature {
  id: ID!
  signatureName: String!
  isDefault: Boolean!
  
  # Informations personnelles
  firstName: String
  lastName: String
  position: String
  
  # Informations de contact
  email: String
  phone: String
  mobile: String
  website: String
  address: String
  companyName: String
  
  # Réseaux sociaux
  socialNetworks: SocialNetworks
  socialColors: SocialColors
  customSocialIcons: CustomSocialIcons
  socialGlobalColor: String
  socialSize: Int
  
  # Options d'affichage des icônes
  showPhoneIcon: Boolean!
  showMobileIcon: Boolean!
  showEmailIcon: Boolean!
  showAddressIcon: Boolean!
  showWebsiteIcon: Boolean!
  
  # Couleurs
  primaryColor: String!
  colors: SignatureColors!
  
  # Configuration layout
  nameSpacing: Int!
  nameAlignment: String!
  layout: String!
  orientation: String
  columnWidths: ColumnWidths!
  
  # Images
  photo: String
  photoKey: String
  photoVisible: Boolean!
  logo: String
  logoKey: String
  imageSize: Int!
  imageShape: String!
  logoSize: Int!
  
  # Séparateurs
  separatorVerticalWidth: Int!
  separatorHorizontalWidth: Int!
  separatorVerticalEnabled: Boolean
  separatorHorizontalEnabled: Boolean

  # Template ID (pour restaurer la disposition lors de l'édition)
  templateId: String

  # Structure des conteneurs (JSON pour sauvegarder la disposition personnalisée des blocs)
  containerStructure: JSON

  # Espacements
  spacings: SignatureSpacings!
  detailedSpacing: Boolean!
  paddings: DetailedPaddings
  
  # Ordre des éléments (drag & drop)
  elementsOrder: [String!]
  horizontalLayout: HorizontalLayout
  
  # Typographie
  fontFamily: String!
  fontSize: FontSizes!
  typography: DetailedTypography!
  
  # Métadonnées
  createdBy: User!
  createdAt: String!
  updatedAt: String!
}

