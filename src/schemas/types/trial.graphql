type TrialStatus {
  isTrialActive: Boolean!
  trialEndDate: String
  daysRemaining: Int!
  hasPremiumAccess: Boolean!
  hasUsedTrial: Boolean!
}

type TrialStats {
  activeTrials: Int!
  expiredTrials: Int!
  totalTrialsUsed: Int!
  conversionRate: String!
}

type TrialResponse {
  success: Boolean!
  message: String
  data: TrialStatus
}

type TrialStatsResponse {
  success: Boolean!
  message: String
  data: TrialStats
}

extend type Query {
  getTrialStatus: TrialResponse!
  getTrialStats: TrialStatsResponse!
}

extend type Mutation {
  startTrial: TrialResponse!
}
