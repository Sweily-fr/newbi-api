input AddressInput {
  street: String!
  city: String!
  postalCode: String!
  country: String!
}

input BankDetailsInput {
  iban: String
  bic: String
  bankName: String
}

input ClientInput {
  id: ID
  name: String!
  email: String!
  address: AddressInput!
  type: ClientType!
  # Indique si l'adresse de livraison est différente de l'adresse de facturation
  hasDifferentShippingAddress: Boolean
  # Adresse de livraison (obligatoire si hasDifferentShippingAddress est true)
  shippingAddress: AddressInput
  # Champs spécifiques aux entreprises
  siret: String
  vatNumber: String
  # Indique si l'entreprise est hors France
  isInternational: Boolean
  # Champs spécifiques aux particuliers
  firstName: String
  lastName: String
}

input ItemInput {
  description: String!
  quantity: Float!
  unitPrice: Float!
  vatRate: Float!
  unit: String!
  discount: Float
  discountType: DiscountType
  details: String
  vatExemptionText: String
}

input CustomFieldInput {
  key: String!
  value: String!
}

input AppearanceInput {
  textColor: String
  headerTextColor: String
  headerBgColor: String
}

input CompanyInput {
  name: String
  email: String
  phone: String
  website: String
  logo: String
  siret: String
  vatNumber: String
  transactionCategory: TransactionCategory
  vatPaymentCondition: String
  companyStatus: CompanyStatus
  address: AddressInput
  bankDetails: BankDetailsInput
  capitalSocial: String
  rcs: String
}
