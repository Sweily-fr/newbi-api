type Address {
  street: String!
  city: String!
  postalCode: String!
  country: String!
}

type BankDetails {
  iban: String!
  bic: String!
  bankName: String!
}

type Client {
  id: ID!
  name: String!
  email: String!
  address: Address!
  type: ClientType!
  # Indique si l'adresse de livraison est différente de l'adresse de facturation
  hasDifferentShippingAddress: Boolean
  # Adresse de livraison (présente uniquement si hasDifferentShippingAddress est true)
  shippingAddress: Address
  # Champs spécifiques aux entreprises
  siret: String
  vatNumber: String
  # Indique si l'entreprise est hors France
  isInternational: Boolean
  # Champs spécifiques aux particuliers
  firstName: String
  lastName: String
}

type Item {
  description: String!
  quantity: Float!
  unitPrice: Float!
  vatRate: Float!
  unit: String!
  discount: Float
  discountType: DiscountType
  details: String
  vatExemptionText: String
}

type CustomField {
  key: String!
  value: String!
}

type Appearance {
  textColor: String
  headerTextColor: String
  headerBgColor: String
}

type GenericResponse {
  success: Boolean!
  message: String
}

type Company {
  name: String
  email: String
  phone: String
  website: String
  logo: String
  siret: String
  vatNumber: String
  transactionCategory: TransactionCategory
  vatPaymentCondition: String
  companyStatus: CompanyStatus
  address: Address
  bankDetails: BankDetails
  capitalSocial: String
  rcs: String
}

# Statistiques pour les factures
type InvoiceStats {
  totalCount: Int!
  draftCount: Int!
  pendingCount: Int!
  completedCount: Int!
  totalAmount: Float!
}

# Statistiques pour les devis
type QuoteStats {
  totalCount: Int!
  draftCount: Int!
  pendingCount: Int!
  canceledCount: Int!
  completedCount: Int!
  totalAmount: Float!
}
