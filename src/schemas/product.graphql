type Product {
  id: ID!
  name: String!
  description: String
  unitPrice: Float!
  vatRate: Float!
  unit: String!
  category: String
  reference: String
  customFields: [ProductCustomFieldValue]
  createdBy: User!
  createdAt: String!
  updatedAt: String!
}

type ProductPagination {
  products: [Product!]!
  totalCount: Int!
  hasNextPage: Boolean!
}

input CreateProductInput {
  workspaceId: ID!
  name: String!
  description: String
  unitPrice: Float!
  vatRate: Float!
  unit: String!
  category: String
  reference: String
  customFields: [ProductCustomFieldValueInput]
}

input UpdateProductInput {
  name: String
  description: String
  unitPrice: Float
  vatRate: Float
  unit: String
  category: String
  reference: String
  customFields: [ProductCustomFieldValueInput]
}

extend type Query {
  product(id: ID!): Product!
  products(workspaceId: ID!, search: String, category: String, page: Int, limit: Int): ProductPagination!
}

extend type Mutation {
  createProduct(input: CreateProductInput!): Product!
  updateProduct(id: ID!, input: UpdateProductInput!): Product!
  deleteProduct(id: ID!): Boolean!
}
