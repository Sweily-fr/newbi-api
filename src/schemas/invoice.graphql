# Importe les types communs
# Note: GraphQL n'a pas de directive d'importation native, 
# mais la fusion des schémas gère cela pour nous

type Invoice {
  id: ID!
  number: String!
  prefix: String
  purchaseOrderNumber: String
  isDeposit: Boolean!
  client: Client!
  companyInfo: Company!
  items: [Item!]!
  status: InvoiceStatus!
  issueDate: String!
  executionDate: String
  dueDate: String!
  headerNotes: String
  footerNotes: String
  termsAndConditions: String
  termsAndConditionsLinkTitle: String
  termsAndConditionsLink: String
  discount: Float
  discountType: DiscountType
  totalHT: Float!
  totalTTC: Float!
  totalVAT: Float!
  finalTotalHT: Float!
  finalTotalTTC: Float!
  customFields: [CustomField!]
  discountAmount: Float
  showBankDetails: Boolean
  appearance: Appearance
  createdBy: User!
  stripeInvoiceId: String
  createdAt: String!
  updatedAt: String!
}

type InvoicePagination {
  invoices: [Invoice!]!
  totalCount: Int!
  hasNextPage: Boolean!
}

type LinkedInvoiceResult {
  invoice: Invoice!
  quote: Quote!
}

input CreateInvoiceInput {
  isDeposit: Boolean
  client: ClientInput!
  companyInfo: CompanyInput
  items: [ItemInput!]!
  status: InvoiceStatus = DRAFT
  issueDate: String!
  executionDate: String
  dueDate: String!
  headerNotes: String
  footerNotes: String
  termsAndConditions: String
  termsAndConditionsLinkTitle: String
  termsAndConditionsLink: String
  discount: Float
  discountType: DiscountType
  customFields: [CustomFieldInput!]
  number: String
  prefix: String
  purchaseOrderNumber: String
  showBankDetails: Boolean
  bankDetails: BankDetailsInput
  appearance: AppearanceInput
}

input UpdateInvoiceInput {
  isDeposit: Boolean
  client: ClientInput
  companyInfo: CompanyInput
  items: [ItemInput!]
  status: InvoiceStatus
  issueDate: String
  executionDate: String
  dueDate: String
  headerNotes: String
  footerNotes: String
  termsAndConditions: String
  termsAndConditionsLinkTitle: String
  termsAndConditionsLink: String
  discount: Float
  discountType: DiscountType
  customFields: [CustomFieldInput!]
  number: String
  prefix: String
  purchaseOrderNumber: String
  showBankDetails: Boolean
  bankDetails: BankDetailsInput
  appearance: AppearanceInput
}

extend type Query {
  invoice(id: ID!, workspaceId: ID!): Invoice!
  invoices(workspaceId: ID!, startDate: String, endDate: String, status: InvoiceStatus, search: String, page: Int, limit: Int): InvoicePagination!
  invoiceStats(workspaceId: ID!): InvoiceStats!
  nextInvoiceNumber(workspaceId: ID!, prefix: String, isDraft: Boolean): String!
}

extend type Mutation {
  createInvoice(workspaceId: ID!, input: CreateInvoiceInput!): Invoice!
  updateInvoice(id: ID!, workspaceId: ID!, input: UpdateInvoiceInput!): Invoice!
  deleteInvoice(id: ID!, workspaceId: ID!): Boolean!
  sendInvoice(id: ID!, workspaceId: ID!, email: String!): Boolean!
  markInvoiceAsPaid(id: ID!, workspaceId: ID!, paymentDate: String!): Invoice!
  changeInvoiceStatus(id: ID!, workspaceId: ID!, status: InvoiceStatus!): Invoice!
  createLinkedInvoice(quoteId: ID!, workspaceId: ID!, amount: Float!, isDeposit: Boolean!): LinkedInvoiceResult!
  deleteLinkedInvoice(id: ID!, workspaceId: ID!): Boolean!
}